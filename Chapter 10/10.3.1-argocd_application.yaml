apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-us-east
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/example-org/webapp-config
    targetRevision: main
    path: overlays/us-east
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
